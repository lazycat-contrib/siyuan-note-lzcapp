params:
    - id: siyuan_server_time_zone
      type: string
      name: "siyuan note server time zone"
      default_value: "Asia/Shanghai"
      description: "the siyuan note server time zone you want to set"

    - id: siyuan_access_auth_code
      type: string
      name: "siyuan note auth code"
      description: "the siyuan note auth code you want to set"

locales:
    zh:
        siyuan_server_time_zone:
            name: "📒思源笔记服务器时区"
            description: "设置该选项后可以设置思源笔记服务器的时区"

        siyuan_access_auth_code:
            name: "📒思源笔记授权码"
            description: "设置该选项后可以通过该授权码登录思源笔记软件"
